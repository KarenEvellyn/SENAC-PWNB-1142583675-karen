<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Cadastro de Clientes</h1>
  </header>

  <main>
    <form id="cliente-form">
      <div class="container">
        <div class="campos">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div class="campos">
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>

        <div class="campos input-cliente">
          <label for="uf-cliente">UF:</label>
          <select name="uf-cliente" id="uf-cliente" required>
            <option value="ac">AC</option>
            <option value="al">AL</option>
            <option value="ap">AP</option>
            <option value="am">AM</option>
            <option value="ba">BA</option>
            <option value="ce">CE</option>
            <option value="df">DF</option>
            <option value="es">ES</option>
            <option value="go">GO</option>
            <option value="ma">MA</option>
            <option value="mt">MT</option>
            <option value="ms">MS</option>
            <option value="mg">MG</option>
            <option value="pa">PA</option>
            <option value="pb">PB</option>
            <option value="pr">PR</option>
            <option value="pe">PE</option>
            <option value="pi">PI</option>
            <option value="rj">RJ</option>
            <option value="rn">RN</option>
            <option value="rs">RS</option>
            <option value="ro">RO</option>
            <option value="rr">RR</option>
            <option value="sc">SC</option>
            <option value="sp">SP</option>
            <option value="se">SE</option>
            <option value="to">TO</option>
          </select>
        </div>

        <div class="campos">
          <label for="data-nascimento">Data de Nascimento:</label>
          <input type="date" id="data-nascimento" name="data-nascimento" required>
        </div>
        <div class="campos">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required >
        </div>
        <div class="campos">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>
        </div>
        <div class="campos">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required>
        </div>
        <div class="campos">
          <label for="numero">Número:</label>
          <input type="number" id="numero" name="numero" required>
        </div>
        <div class="campos btn-incluir">
          <input type="button" value="Salvar" id="salvar" onclick="salvarCliente()" class="btn-form" />
          <input type="button" value="Limpar" id="limpar" onclick="limparCampos()" class="btn-form" />

          <a href="consultar-cliente/consultar-cliente.html" class="btn-form">
            Clientes
          </a>
        </div>
      </div>
    </form>
  </main>

  <footer>
    <p>HTML-JS-REGEX</p>
  </footer>
</body>

</html>
